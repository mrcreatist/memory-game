<div>
  <span class="score">
    <p>Score: {{score}}</p>
    <p>High Score: {{highScore}}</p>
  </span>
  <div class="btns">
    <app-tile *ngFor="let tile of tiles" [tile]="tile" (onClick)="addToSequence(tile.index)"></app-tile>
  </div>
  <button style="margin-top: 20px; padding: 0 15px;" (click)="start()">START</button>
</div>
